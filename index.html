<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="order-summary-component-main/assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="order-summary-component-main/assets/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="order-summary-component-main/assets/bootstrap/css/styles.css">
  <link rel="stylesheet" href="order-summary-component-main/assets/bootstrap/css/bootstrap.min.css">
  <script src="order-summary-component-main/assets/bootstrap/js/popper.min.js"></script>

  <title>Order summary card</title>

</head>
<body style="background-color: hsl(225, 100%, 94%)">
<div class="main-div row">
  <div class="div1">
    <img class="img1" src="order-summary-component-main/assets/images/illustration-hero.svg" alt="">
  </div>
  <div class="div2">
    <h4 class="text-center font-weight-bolder mt-4">Order Summary</h4>
    <p class="text-center mt-3 p1">You can now listen to millions of songs,
      audiobooks and podcasts on any device
      anywhere you like!</p>
    <div class="div3">
      <img class="mt-3 pl-2" width="48" height="40" src="order-summary-component-main/assets/images/icon-music.svg" alt="">
      <div>
        <p class=" p-price font-weight-bolder">Annual Plan</p>
        <p class="price">$59.99/year</p>
      </div>
      <a href="">Change</a>
    </div>
    <br>
    <input class="btn1 font-weight-bolder text-white" type="submit" value="Proceed to Payment"><br>
    <button class="btn2 font-weight-bolder">Cancel Order</button>
  </div>
</div>
